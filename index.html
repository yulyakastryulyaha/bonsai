<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">ГЛАВНАЯ</a></li>
                    <li><a href="">ПОМОЩЬ</a></li>
                    <li><a href="">О НАС</a></li>
                </ul>
            </nav>
            <img src="menu.png" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="raw">
            <div class="col-1">
                <h2>БОНСАЙ</h2>
                <h3>Японское дерево бонсай</h3>
                <p>"Пушистоцвет" 12х22</p>
                <h4>100$</h4>
                <button type="button">Купить<img class="arrow" src="arrowt.png"></button>
            </div>
            <div class="col-2">
                <img src="bonsai.png" class="tree">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="add.png">
                    <p><small>Добавить в корзину</small></p>
                </div>
            </div>
        </div>
        <div class="sns">
            <img src="twt.png">
            <img src="vk.png">
            <img src="ig.png">
        </div>
    </div>

    <script>
        var menuList = document.getElementById("menuList")

        menuList.style.maxHeight = "0px";

        function togglemenu(){

            if(menuList.style.maxHeight == "0px"){
                menuList.style.maxHeight == "130px";
            }
            else{
                menuList.style.maxHeight == "0px";
            }
        }

    </script>

</body>
</html>
